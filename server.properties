# Конфигурация сервера светофора (только JIRA интеграция)

# Порт WebSocket сервера
server.port=52521

# JIRA настройки
# ВАЖНО: Пароли убраны из конфига для безопасности!
# Настройте переменные окружения в systemd service файле:
# Environment="JIRA_URL=https://jiraportal.cbk.kg"
# Environment="JIRA_USERNAME=incident"
# Environment="JIRA_PASSWORD=your_password"
#
# Или экспортируйте перед запуском:
# export JIRA_URL=https://jiraportal.cbk.kg
# export JIRA_USERNAME=incident
# export JIRA_PASSWORD=your_password

# Fallback значения (если переменные окружения не заданы)
jira.url=https://jiraportal.cbk.kg
jira.username=incident
# jira.password= - УДАЛЕНО! Используйте переменную окружения JIRA_PASSWORD
jira.project=ITSMJIRA

# JQL запрос для поиска инцидентов и алертов
# Фильтр по времени (created >= -5m OR updated >= -5m) ищет только свежие задачи за последние 5 минут
# Это снижает нагрузку - вместо 5800+ записей будет ~5-10
jira.jql=project = ITSMJIRA AND issuetype IN (11206, 13802) AND status NOT IN (Closed,Resolved,Done) AND (created >= -5m OR updated >= -5m)

# Интервал опроса JIRA в минутах
jira.poll.interval=5